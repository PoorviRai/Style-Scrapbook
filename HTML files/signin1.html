function validate()

{
    alert("Please Enter your Email address")
    return false
}
if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(signin.Email.value))
{
    alert("Style Scrapbook Does Not Recognize this Email-ID")
	return false
}
if(signin.Password.value=="")
{
    alert("Please Enter Password")
    return false
}
return true
}
